<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Chat Display</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/tmi.js@1.8.5"></script>
</head>
<body>
    <div id="login-container">
        <form id="login-form">
            <label for="username">Twitch Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="channel">Channel Name:</label>
            <input type="text" id="channel" name="channel" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <div id="chat-container" style="display:none;"></div>
    <script src="scripts/script.js"></script>
</body>
</html>
