<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Chat Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>
    <div id="top-banner" class="banner">
        <div id="website-logo" class="website-logo">
            <img src="path/to/website-logo.png" alt="Website Logo">
        </div>
        <div id="channel-info" class="channel-info">
            <img id="channel-logo" src="" alt="Channel Logo" class="channel-logo hidden">
            <span id="channel-name" class="channel-name"></span>
        </div>
    </div>
    <div id="login-container" class="centered-container">
        <form id="login-form" class="login-form">
            <h2>Login to Twitch Chat</h2>
            <div class="form-group">
                <label for="username">Twitch Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="channel">Channel Name:</label>
                <input type="text" id="channel" name="channel" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
    <div id="chat-container" class="hidden">
    </div>
    <div id="bottom-bar">
        <div id="left-controls">
            <button id="increase-font" class="btn">A +</button>
            <button id="decrease-font" class="btn">A -</button>
        </div>
        <div id="center-controls">
            <button id="increase-box-size" class="btn">▢ +</button>
            <button id="decrease-box-size" class="btn">▢ -</button>
        </div>
        <div id="right-controls">
            <label>
                <input type="checkbox" id="toggle-timestamps"> Show Timestamps
            </label>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
